<div ng-controller="PostCard" class="productContainer"  ng-cloak>

 <ion-card >
  	<ion-item >
  	<div style="min-height: 200px;">
  	
	    <div class="inline" ><img class="imageSize" src="{{productInfo.image}}" /> </div>
		<div class="productDesc">{{productInfo._id}}  {{productInfo.desc}}</div> <div  class="productDesc" >&#8377; {{productInfo.price}}</div>
		<span ng-show="productInfo.productStatus && productInfo.productStatus != 'Active'" style="color: red"><s>{{productInfo.productStatus}} </s></span>
		<div ng-switch="landingPage">
			<!--  comming to see cart items show qty -->
			<div ng-switch-when="cart">
				<div class="cartButton" >
					<span class="cartButton">Qty: {{productInfo.qty}} Update </span>
			    	<ionic-numberpicker input-obj="numberPickerUpdateObject">
			     		<button class="button button-positive order-button">
			        	<i class="icon ion-edit"></i>
			      		</button>
			    	</ionic-numberpicker>&nbsp;
			    </div>
			</div>
			
			<!--  Show add to cart button -->
			<div ng-switch-default>
				<div class="cartButton" >
					<span class="cartButton">Add to cart</span>
			    	<ionic-numberpicker input-obj="numberPickerObject">
			     		<button class="button button-positive order-button">
			        	<i class="ion-android-add-circle"></i>
			      		</button>
			    	</ionic-numberpicker>&nbsp;
			    </div>
			</div>
			
		</div>
	</div>	
	</ion-item>
	
  	
    	
  
</ion-card>
</div>
