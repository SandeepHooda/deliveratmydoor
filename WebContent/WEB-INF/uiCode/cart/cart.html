<ion-view title="Cart"  class="backhroundcolor">
<ion-header-bar class="bar-positive">
      <h1 class="title">Cart</h1>
    </ion-header-bar>
 <ion-content class="padding">
 
 <!--  Check out button -->
 	<div class="smartAlign">
	 	 <div style="display: inline;float:right" id="checkOutBtn" name="checkOutBtn">
			 <button class="button button-balanced order-button" ng-click="checkOut()"> Proceed to check out 
			 <i class="icon ion-android-checkbox-outline"></i>
			</button>
		 </div>
	 </div>
	
	<hr  style="width: 100%;" color="#577876"/>
  
 <!--  List of all products -->
		<div style="display: block;">
			<span ng-repeat="cartItem in cartItems">
			<post-card info="cartItem" from="'cart'"></post-card>
			</span>
		</div>
		
		
<!--  Check out button -->
<hr  style="width: 100%;" color="#577876"/>
	 <div class="smartAlign">
	 	 <div style="display: inline;float:right" id="checkOutBtn" name="checkOutBtn">
			 <button class="button button-balanced order-button" ng-click="checkOut()"> Proceed to check out 
			 <i class="icon ion-android-checkbox-outline"></i>
			</button>
		 </div>
	 </div>
	

 
 
 
 </ion-content>
</ion-view>
