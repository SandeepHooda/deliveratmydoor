<ion-view title="Address" class="backhroundcolor" cache-view="false" ng-controller="CTRL_CheckOut as $ctrl">
<ion-header-bar class="bar-positive" >
      <h1 class="title">Address</h1>
    </ion-header-bar>
 <ion-content class="padding">
<span class="whitecolor">

<div ng-if="savedAddress && savedAddress.length > 0">

	<ion-list >
	  <ion-list-header>
	  <h3>
	  	<span class="whitecolor">
	    	Swipe left to delete: 
	    </span>
	    </h3>
	  </ion-list-header>
	  
	  <ion-item ng-repeat="address in myData.savedAddress track by $index" on-swipe-left="deleteAddress({{$index}})">
	  <div class="productDesc">
	  		 {{address.fName}} {{address.lName}}, {{address.address}}, {{address.phone}}
	   </div>
	  </ion-item>
	  
	</ion-list>
	
	
	
	<hr width="100%" color="white"/>
	</div>
	
	
	<!-- New Address -->
	<h3>
	 <span class="whitecolor">
	 <div align="left">
	 		<span>Add a new address</span><br/>
		   <span>Fields with "*" are mandatory</span>
	</div>
	</span>
	</h3>
	
		
 		<!-- New address -->
		<div class="list">
		  <label class="item item-input">
		    <input type="text" placeholder="First Name *" ng-model="newAddress.fName">
		  </label>
		  <label class="item item-input"> 
		    <input type="text" placeholder="Last Name *" ng-model="newAddress.lName">
		  </label>
		  <label class="item item-input">
		    <textarea placeholder="Address *" ng-model="newAddress.address"></textarea>
		  </label>
		  <label class="item item-input">
		    <input type="text" placeholder="Phone *" ng-model="newAddress.phone">
		  </label>
		  <label class="item item-input">
		    <input type="text" placeholder="Email" ng-model="newAddress.email">
		  </label>
		  <label class="item item-input">
		    <input type="text" placeholder="Delivery instructions" ng-model="newAddress.instructions">
		  </label>
		</div>
		
		
		 
		 <div  align="center">
			 <button class="button button-balanced order-button" ng-click="saveAddress()"> Save Address
			 <i class="icon ion-android-add-circle"></i>
			</button>
		 </div>
</span>

 </ion-content>
</ion-view>
