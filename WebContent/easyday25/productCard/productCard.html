<div ng-controller="PostCard" class="productContainer"  ng-cloak>

 <ion-card >
  	<ion-item >
	    <div class="inline" ><img style="width: 150px;height: 150px;" src="{{productInfo.image}}" /> </div>
		<div class="productDesc">{{productInfo.desc}}</div> <div  class="productDesc" >&#8377; {{productInfo.price}}</div>
		<div class="cartButton" >
			<span class="cartButton">Add to cart</span>
	    	<ionic-numberpicker input-obj="numberPickerObject">
	     		<button class="button button-positive order-button">
	        	<i class="ion-android-add-circle"></i>
	      		</button>
	    	</ionic-numberpicker>&nbsp;
	    </div>
	</ion-item>
	
  	
    	
  
</ion-card>
</div>
